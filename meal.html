    <script>
        var chbMeals = document.getElementsByClassName('selected-meal-btn');
        
            for (var i=0 ; i<chbMeals.length; i++) {
                if ( chbMeals[i].type === 'checkbox' ) {
                    chbMeals[i].onclick = function() {
                        
                        var val = parseFloat( document.getElementById('total-sum').innerHTML );
                        if ( this.checked ) {
                            val += parseFloat(this.value);
                            $('#cart').append('<li class="'+this.id+'">'+ this.title +'<span> '+ this.value + ' $</span></li>');
                             }
                             else {
                            val -= parseFloat(this.value);
                            $('.'+this.id).remove();
                            }
                            document.getElementById('total-sum').innerHTML=val.toFixed(2) + " $";
                            document.getElementById('total-sum-top').innerHTML=val.toFixed(2) + " $";
                    }          
                }
            }
            
    </script>
    <script>
        window.onscroll = function() {myFunction()};
        
        var header = document.getElementById("order");
        var menuIcon = document.getElementById("menu-icon");
        var sticky = header.offsetTop;
        
        function myFunction() {
          if (window.pageYOffset > sticky) {
            header.classList.add("sticky");
            menuIcon.classList.add("when-order-sticky");
            
          } else {
            header.classList.remove("sticky");
            menuIcon.classList.remove("when-order-sticky")
            
          }
        }
        </script>
        <script>
            $(".filter").on('click',function () {
                $(".meal-card").css({
                    "display":"none"
                });
                if (this.id=="starters") {
                    $(".starter").css({
                        "display":"block"
                    });
                }else if (this.id=="main-c") {
                    $(".main-c").css({
                        "display":"block"
                    });
                }else if (this.id=="desserts") {
                    $(".dessert").css({
                        "display":"block"
                    });
                }else if (this.id=="all") {
                    $(".meal-card").css({
                        "display":"block"
                    });
                }
            });
        </script>
